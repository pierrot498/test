name: 03_deposit

on:
  push:

jobs:
  moulinette:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
        with:
          submodules: recursive

      - name: install foundry
        uses: onbjerg/foundry-toolchain@v1
        with:
          version: nightly

      - name: run moulinette
        run: forge script ./03_deposit/Setup.constant.sol 
